<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  </head>
  <body>
    <header><h1>Perfil de usuário</h1></header>

    <form class="mx-5">
      <p>Tipo de pessoa</p>
      <input type="radio" name="tipoDePessoa" value="pf"/><label>Pessoa Física</label>
      <input type="radio" name="tipoDePessoa" value="pj"/><label>Pessoa Jurídica</label>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label"> 
        Primeiro nome*:
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" >
        </div>
      </div>
        Sobrenome:
      <input type=text"> Nome de usuário: <input type="text" />O nome de usuário
      precisa conter no mínimo 8 caracteres, e não pode conter símbolos e
      caracteres especiais. Senha: <input type="password" />
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
